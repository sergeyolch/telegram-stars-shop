<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Stars Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #efeff3;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #707579;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin: 0;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .card-title .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .stars-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .star-item {
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .star-item:hover {
            transform: translateY(-2px);
        }

        .star-item.selected {
            border: 2px solid var(--tg-theme-button-color);
        }

        .star-amount {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .star-price {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn .icon {
            margin-right: 8px;
        }

        .gifts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gift-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
        }

        .gift-icon {
            font-size: 24px;
            margin-right: 12px;
            color: #FF9500;
        }

        .gift-info {
            flex: 1;
        }

        .gift-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .gift-price {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
        }

        .auto-buy {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
        }

        .auto-buy-label {
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--tg-theme-button-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .tab-bar {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--tg-theme-button-color);
        }

        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--tg-theme-button-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .balance {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .balance-label {
            font-size: 14px;
        }

        .balance-amount {
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 Telegram Stars Shop</h1>
            <p>Покупайте звёзды и отправляйте подарки</p>
        </div>

        <div class="balance">
            <div class="balance-label">Ваш баланс:</div>
            <div class="balance-amount" id="balance">0 звёзд</div>
        </div>

        <div class="tab-bar">
            <div class="tab active" data-tab="stars">Звёзды</div>
            <div class="tab" data-tab="gifts">Подарки</div>
        </div>

        <div class="tab-content active" id="stars-tab">
            <div class="card">
                <div class="card-title">
                    <span class="icon">💫</span> Купить звёзды
                </div>
                <div class="stars-grid" id="stars-grid">
                    <!-- Stars will be added here by JavaScript -->
                </div>
                <button class="btn" id="buy-stars-btn">
                    <span class="icon">🛒</span> Купить
                </button>
            </div>
        </div>

        <div class="tab-content" id="gifts-tab">
            <div class="card">
                <div class="card-title">
                    <span class="icon">🎁</span> Популярные подарки
                </div>
                <div class="gifts-list" id="gifts-list">
                    <!-- Gifts will be added here by JavaScript -->
                </div>

                <div class="auto-buy">
                    <div class="auto-buy-label">Автоматическая покупка</div>
                    <label class="switch">
                        <input type="checkbox" id="auto-buy-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
